name: Build and Deploy into Development

on:
    push:
        branches:
            - master
        paths-ignore:
            - '**/README.md'
            - '**/.gitignore'

jobs:
    terraformPreReqs:
      name: 'Terraform Apply Prereqs'
      environment: Development
      runs-on: ubuntu-latest
      defaults:
        run:
          working-directory: ./terraform/prereqs
      permissions:
        id-token: write
        contents: read
        pull-requests: write
  
      steps:
        - uses: FranzDiebold/github-env-vars-action@v2.1.0
  
        - name: Checkout
          uses: actions/checkout@v3
  
        - name: Configure AWS Credentials
          uses: aws-actions/configure-aws-credentials@v3
          with:
            role-to-assume: arn:aws:iam::816923827429:role/ClashBotGitHubUser
            aws-region: us-east-1
  
        - name: Setup Terraform
          uses: hashicorp/setup-terraform@v1
          with:
            cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
  
        - name: Terraform Format
          id: fmt
          run: terraform fmt -check
  
        - name: Terraform Init
          id: init
          run: terraform init
  
        - name: Terraform Validate
          id: validate
          run: terraform validate -no-color
  
        - name: Terraform Apply
          id: apply
          env:
            TF_VAR_region: us-east-1
            TF_VAR_environment: development
            TF_VAR_s3_bucket_name: ${{ env.S3_BUCKET_NAME }}
          run: terraform apply -no-color -input=false --auto-approve

    eventPublisher:
        name: Build and Deploy Event Publisher Lambda
        environment: Development
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./functions/clash-bot/event-publisher
        
        steps:
            - uses: FranzDiebold/github-env-vars-action@v2.1.0

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                node-version: '16'
        
            - name: Checkout
              uses: actions/checkout@v2
        
            - name: Install dependencies and link
              run: |
                npm install

            - name: Test
              run: npm test

    eventHandler:
        name: Build and Deploy Event Handler Lambda
        environment: Development
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ./functions/clash-bot/event-handler
        
        steps:
        - uses: FranzDiebold/github-env-vars-action@v2.1.0

        - name: Setup Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '16'
        
        - name: Checkout
          uses: actions/checkout@v2
        
        - name: Install dependencies and link
          run: |
            npm install
            npx link ../shared